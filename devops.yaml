apiVersion: v1
kind: Namespace
metadata:
  name: new_demo
spec:
  finalizers:
    - kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dgdevops
  namespace: new_demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dgdevops
  template:
    metadata:
      labels:
        app: dgdevops
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: dgdevops
          image: deepakgole/dgdevops
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128M
            limits:
              cpu: '256'
              memory: 11400G
apiVersion: v1
kind: Service
metadata:
  name: dgdevops-service
  namespace: new_demo
spec:
  type: LoadBalancer
  ports:
    - targetPort: 8080
      name: port80
      port: 8080
      protocol: TCP
  selector:
    app: dgdevops